services:
  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: sleep infinity
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mydatabase
      DATABASE_URL_TEST: postgresql://postgres:postgres@db-test:5432/mydatabase_test
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - devnet

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - /var/lib/postgresql/data  # Anonymous volume
    networks:
      - devnet

  db-test:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase_test
    ports:
      - "5433:5432"
    networks:
      - devnet

volumes:
  postgres_data: {}  # You can remove this completely if using anonymous volume

networks:
  devnet:
